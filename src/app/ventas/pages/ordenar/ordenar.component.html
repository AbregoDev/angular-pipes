<div class="text-layout">
   <h1>Pipes personalizados</h1>
   <p>Pipes creados por {{ 'nosotros' | mayusculas:toUpper }}</p>
</div>

<p-toolbar>
   <div class="p-toolbar-group-left">
      <button pButton label="Alter case" [icon]="toUpper ? 'pi pi-angle-down' : 'pi pi-angle-up'"
         class="p-mr-1 p-button-help" (click)="alterCase()">
      </button>
   </div>

   <div class="p-toolbar-group-right">
      <button pButton label="Ordenar por nombre" icon="pi pi-sort" class="p-mr-1"
         (click)="changeOrder('nombre')">
      </button>
      <button pButton label="Vuela" icon="pi pi-sort" class="p-mr-1 p-button-success"
         (click)="changeOrder('vuela')">
      </button>
      <button pButton label="Por color" icon="pi pi-sort" class="p-mr-1 p-button-danger"
         (click)="changeOrder('color')">
      </button>
   </div>
</p-toolbar>

<div class="p-grid">
   <div class="p-col p-mt-3">
      <p-table [value]="heroes | ordenar:orderBy">
         <ng-template pTemplate="header">
            <tr>
               <th>Nombre</th>
               <th>Vuela</th>
               <th>Color</th>
            </tr>
         </ng-template>
         <ng-template pTemplate="body" let-heroe>
            <tr>
               <td>{{ heroe.nombre }}</td>
               <td>{{ heroe.vuela | vuela | titlecase}}</td>
               <td>{{ heroe.color }}</td>
            </tr>
         </ng-template>
      </p-table>
   </div>
</div>

<div class="p-grid">
   <div class="p-col p-mt-3">
      <p-table [value]="heroes | slice:0">
         <ng-template pTemplate="header">
            <tr>
               <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
               <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
               <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
            </tr>
         </ng-template>
         <ng-template pTemplate="body" let-heroe>
            <tr>
               <td>{{ heroe.nombre }}</td>
               <td>{{ heroe.vuela | vuela | titlecase}}</td>
               <td>{{ heroe.color }}</td>
            </tr>
         </ng-template>
      </p-table>
   </div>
</div>
