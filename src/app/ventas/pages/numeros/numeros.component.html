<div class="text-layout">
   <h1>Decimal Pipe y Porcentaje</h1>
   <p>
      Pipes incluídos en Angular, usualmente en el Common Module
   </p>
</div>

<div class="p-grid">
   <div class="p-col-4">
      <p-card header="Ventas Netas"
         subheader="del presente año">
         <i class="pi pi-dollar"></i>
         {{ ventas | number : '1.0-0' }}
      </p-card>
   </div>

   <div class="p-col-4">
      <p-card header="Ventas Burtas"
         subheader="del presente año">
         {{ ventas | currency : 'JPY':'symbol-narrow':'1.0-2' }}
      </p-card>
   </div>

   <div class="p-col-4">
      <p-card header="Ganancia porcentual"
         subheader="del presente año">
         {{ porcentaje | percent:'2.2-2' }}
      </p-card>
   </div>
</div>
